<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Entradas | Neon Party</title>
    <link href="entradas.css" rel="stylesheet" type="text/css">
    <script src="script.js"></script>
    <link rel="icon" href="img/logo-web-tarea2.6.webp">
    <!--Link General todos los iconos-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <!--Link General todas las tipografias-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--Link Tipografia titulo "neon"-->
    <link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Neonderthaw&display=swap" rel="stylesheet">
    <!--Link Tipografia menu neon-->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Tilt+Neon&display=swap" rel="stylesheet">
    <!--Link Tipografia descripcion neon-->
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Shadows+Into+Light&family=Tilt+Neon&display=swap" rel="stylesheet">
  </head>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.68/vfs_fonts.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>

  
  <body>
    <header>
      <div class="box-header">
       <div class="logo">
          <img src="img/logo-web-tarea2.6.webp" alt="Logo Neon Party">
        </div>
        <div class="titulo">
           <h1>Fiesta <span>Benefica</span></h1>
         </div>
       <div class="ies">
         <img src="img/ies-calvia.webp" alt="ies calvia logo">
        </div>
       </div>
    </header>
    <main>
      <form>
        <div class="box-form-personal">
          <h3>
            <span class="material-symbols-outlined">person</span>
            Datos Personales</h3>
          <div class="box-form-personal-datos">
            <div class="box-form-question">
             <label for="nombre">Nombre</label>
             <input type="text" id="nombre" name="nombre">
            </div>
            <div class="box-form-question">
              <label for="apellido">Apellidos</label>
             <input type="text" id="apellido" name="apellido">
            </div>
            <div class="box-form-question">
              <label for="telefono">Telefono</label>
             <input type="text" id="telefono" name="telefono">
            </div>
            <div class="box-form-question">
              <label for="email">Email</label>
             <input type="email" id="email" name="email" placeholder="usuario@iescalvia.com">
            </div>
          </div>
        </div>
        <div class="box-form-personal">
          <h3>
            <span class="material-symbols-outlined">shopping_cart</span>
            Datos Pedido</h3>
            <div class="box-entradas-datos">
              <label for="cantidad">Cantidad</label>
              <input type="number" id="cantidad" name="cantidad" min="1">
            </div>
          <div class="dibujo">
          <div class="ticket-box">
            <div class="ticket-line-circle"></div>
            <div class="ticket-line-box">
              <div class="ticket-lone-circle"></div>
              <div class="ticket-lone-circle"></div>
              <div class="ticket-lone-circle"></div>
              <div class="ticket-lone-circle"></div>
              <div class="ticket-lone-circle"></div>
              <div class="ticket-lone-circle"></div>
              <div class="ticket-lone-circle"></div>
            </div>
            <div class="ticket-line-circle"></div>
          </div>
          </div>
        </div>
      </form>
      
    </main>
    
    <footer>
      <div class="footer">
      <div class="box-footer">
        <img src="img/logo-web-tarea2.6.webp" alt="Logo-web">
      </div>
      <div class="box-footer-info">
        <div class="card-footer" id="contacto">
          <h4>Contacto</h4>
          <div class="card-text">
          <p><span class="material-symbols-outlined">
            mail
            </span>p_alemanyt@a.iescalvia.com</p>
          <p><span class="material-symbols-outlined">
            location_on
            </span>Av. son Pillo, 1, 07180 Galatzo, Illes Balears</p>
            </div>
        </div>
        <div class="card-footer">
          <h4>Metodos de Pago</h4>
          <div class="pay-box">
            <div class="pay-icon"><img src="img/visa.png" alt="visa"></div>
            <div class="pay-icon"><img src="img/paypal.png" alt="paypal"></div>
            <div class="pay-icon"><img src="img/mastercard.png" alt="mastercard"></div>
          
          </div>

        </div>

        <div class="card-footer">
          <h4>Desarollador</h4>
          <div class="card-text">
          <img src="img/desarollador.webp" alt="perfil-desarollador">
            </div>
        </div>
      </div>
      </div>
      <p class="copyright">Copyright &#169; 2023 Pere Alemany</p>

    </footer>
    
  </body>
</html>






<script>
  document.getElementById("boton-reserva-completada").addEventListener("click", async function () {
    const element = document.getElementById("descargue-pdfid");

    const header = await html2canvas(element.querySelector(".reserva-header")).then(canvas => canvas.toDataURL('image/png'));
    const main = await html2canvas(element.querySelector(".titulo-main-reserva")).then(canvas => canvas.toDataURL('image/png'));
    const form = await html2canvas(element.querySelector(".form")).then(canvas => canvas.toDataURL('image/png'));

    const content = [
      { image: header, width: 500, alignment: 'center' }, // Centra horizontalmente
      { image: main, width: 2100, height: 100, alignment: 'center' }, // Centra horizontalmente
      { image: form, width: 1150, height: 400, alignment: 'center' }, // Centra horizontalmente
    ];

    const documentDefinition = {
      content: content,
      pageSize: 'A4',
      pageMargins: [40, 60, 40, 60],
    };

    pdfMake.createPdf(documentDefinition).download('balearic-tours_reserva.pdf');
  });

</script>
